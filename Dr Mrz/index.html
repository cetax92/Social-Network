<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Hexa</title>
  </head>
  <body>
    <div class="logo">
      <img src="img/logo.png" alt="logo" />
    </div>

    <h1>Drustvena mreza</h1>
    <div class="main-wrapper">
      <form action="" id="loginForm">
        <h2>Login</h2>
        <div>
          <label for="">Email</label>
          <input
            type="email"
            name="email"
            id="login_email"
            placeholder="mat.matovic@mail.com"
          />
        </div>
        <div>
          <label for="">Lozinka</label>
          <input
            type="password"
            name="password"
            id="login_lozinka"
            placeholder="*******"
          />
        </div>
        <div>
          <button>Ulugoj se</button>
        </div>
      </form>
    </div>
    <div class="no-acc-register">
      <p>nemas racun?</p>
      <button id="registracija">Registruj se!</button>
    </div>
    <div class="custom-modal">
      <button id="closeModal">X</button>
      <form action="" id="registrationForm">
        <h2>Registracija korisnika</h2>

        <div>
          <label for="korisnicko_ime">Korisnicko ime: *</label>
          <input
            type="text"
            id="korisnicko_ime"
            name="korisnicko_ime"
            placeholder="mat.matovic"
          />
        </div>

        <div>
          <label for="email">Email adresa: *</label>
          <input
            type="text"
            id="email"
            name="register_email"
            placeholder="mat.matovic@mail.com"
          />
        </div>

        <div>
          <label for="lozinka">Lozinka: *</label>
          <input
            type="password"
            id="lozinka"
            name="register_lozinka"
            placeholder="*****"
          />
        </div>

        <div>
          <label for="ponovi_lozinku">Ponovi lozinku: *</label>
          <input
            type="password"
            id="ponovi_lozinku"
            name="ponovi_lozinku"
            placeholder="*****"
          />
        </div>
        <div>
          <button>Registruj se</button>
        </div>
      </form>
    </div>
    <script src="js/Validator.js"></script>
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
